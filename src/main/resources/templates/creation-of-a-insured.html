<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <style>
        a {
            text-decoration: none;
            color: black
        }
    </style>
    <title>Založení pojištěnce</title>
</head>

<body>
    <a href="index"><button>Zpět na úvod</button></a>
    <a href="creation-of-a-insured"><button>Přidat nového pojištěného</button></a>
    <a href="list"><button>Vypsat všechny pojištěné</button></a>
    <a href="search"><button>Vyhledat pojištěného</button></a>
    <h1>Přidat nového pojištěného</h1>

    <form method="post">

        <label>
            Jméno:
            <input id="firstName" th:field="${insuranceRecordsDTO.firstName}" type="text" />
        </label><br />

        <label>
            Příjmení:
            <input id="surName" th:field="${insuranceRecordsDTO.surName}" type="text" />
        </label><br />

        <label>
            Telefonní číslo:
            <input id="telephoneNumber" th:field="${insuranceRecordsDTO.telephoneNumber}" type="text" />
        </label><br />

        <label>
            Věk:
            <input id="age" th:field="${insuranceRecordsDTO.age}" type="number" />
        </label><br />

        <div th:if="${answerCreation != 'Uloženo'}">
            <input type="submit" value="Uožit" />
        </div>

        <div th:if="${answerCreation}">
            <p th:text="${answerCreation}"></p>
        </div>

    </form>

</body>

</html>
